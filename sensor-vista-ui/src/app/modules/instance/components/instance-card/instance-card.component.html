<div
  class="card"
  style="width: 20rem;"
>
<img height="200" [src]="instanceCover" class="card-img-top" alt="..." >
  <div class="card-body overflow-scroll">
    <h5 class="card-tittle fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-book"></i>&nbsp;{{instance.name}}</h5>
    <h5 class="card-subtitle fs-6 text-secondary  mb-1"><i class="fa-solid fa-user-check"></i>&nbsp;{{instance.owner}}</h5>
    <h5 class="card-tittle fs-6 text-nowrap fw-bold mb-1"><i class="fas fa-code"></i>&nbsp;{{instance.id}}</h5>
    <hr>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      5 stars
    </div>
    <div class="d-flex gap-2">
      <i (click)="onShowDetails()" class="fas fa-edit text-success"></i>
      <i (click)="onEdit()" class="fas fa-share-nodes text-primary"></i>
      <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
    </div>
  </div>
</div>
